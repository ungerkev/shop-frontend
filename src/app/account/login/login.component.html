<div class="wrapper" xmlns="http://www.w3.org/1999/html">
    <div class="header">
        <h1>LOGIN</h1>
        <h2>Please enter your e-mail and password:</h2>
    </div>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <label>
        <span> Email
          <span class="required-input" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
            *Please fill in
          </span>
          <span class="required-input" *ngIf="loginForm.controls.email.dirty && loginForm.controls.email.errors?.email">
            *Not well formed
          </span>
        </span>
        <input type="text" formControlName="email">
      </label>

      <label>
        <span> Password
          <span class="required-input" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
            *Please fill in
          </span>
        </span>
        <input type="password" formControlName="password">
      </label>

      <button type="submit" [disabled]="!loginForm.valid" class="button-big">LOGIN</button>
    </form>

    <p routerLink="/account/register">Don't have an account? Create one</p>

</div>
